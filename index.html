<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Music</title>
</head>
<body>
    <div class="container">
        <!-- sidebar start-->
        <div class="sidebar">
            <!--logo-->
            <div class="logo">
                <a href="#">
                    <i class="fa fa-spotify" aria-hidden="true"></i> 
                    <span>Spotify</span>
                </a>
            </div>
            <!-- //logo -->

            <!-- list1 -->
            <div class="list1">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-home" aria-hidden="true"></i> 
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-search" aria-hidden="true"></i> 
                            <span>Search</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-th-list" aria-hidden="true"></i> 
                            <span>Your Library</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- // list1 -->

            <!-- list2 -->
            <div class="list2">
                <h3>Playlists</h3>
                <ul>
                    <li>
                        <a href="#">
                            <span class="playlist-icon1"><i class="fa fa-plus" aria-hidden="true"></i></span> 
                            <span>Create Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="playlist-icon2"><i class="fa fa-heart" aria-hidden="true"></i></span> 
                            <span>Liked Songs</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- //list2 -->
            <hr>
        </div>
        <!-- sidebar ends-->

        <!--navbar start-->
        <div>
            <div class="navbar">
                <button class="nxt-pre"><</button>
                <button class="nxt-pre">></button>
                <button class="cre login">Log in</button>
                <button class=" cre signup">Sign Up</button>
            </div>
        </div>
        <!-- navbar ends-->
    </div>



</body>
</html>
